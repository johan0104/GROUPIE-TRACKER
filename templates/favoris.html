<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/favoris.css">
    <title>Favoris</title>
</head>
<body>
    <header class="header">
        <nav>
            <a href="/categorie1">ARTICLE</a>
            <a href="/categorie2">RAPPORT</a>
            <a href="/categorie3">BLOG</a>
            <a class="logo" href="/accueil"> <img src="/static/image/logo.png"> </a>
            <a href="/collection">COLLECTION</a>
            <a href="/favoris">FAVORIS</a>
        </nav>
    </header>
    <h1>Favoris</h1>
    {{range .}}
    <div>
        <h2>{{.Title}}</h2>
        <img src="{{.ImageURL}}" alt="{{.Title}}" style="width:200px;">
        <p>{{.Summary}}</p>
        <a href="{{.URL}}">Lire plus</a>
        <p>Publié le : {{.PublishedAt}}</p>
        <!-- Formulaire pour retirer des favoris, à adapter selon votre implémentation -->
        <form action="/remove-from-favorites" method="post">
            <input type="hidden" name="resourceID" value="{{.ID}}">
            <button type="submit">Retirer des favoris</button>
        </form>
    </div>
    {{else}}
    <p>Aucun favori ajouté.</p>
    {{end}}
    <footer class="footer">
        <div class="footer-container">
         <a class="logo" href="/accueil"> <img src="/static/image/logo.png">  </a>
         <div class="footer-nav">
             <nav>
                <a href="/categorie1">ARTICLE</a>
                <a href="/categorie2">RAPPORT</a>
                <a href="/categorie3">BLOG</a>
         </nav>
         <nav class="footer-link">
            <a href="/apropos">À-PROPOS</a>
     </nav>
         </div>
     </div>
     </footer>
</body>
</html>
